<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style/StyleCss.css" type="text/css">
</head>

<body>
<div class="container">
    <h1>Регистрация</h1>

        <form  th:action="@{/submit}" th:object="${modelRegister}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
            <br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" />
            <br>

            <label for="patronymic">Patronymic:</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" />
            <br>

            <label for="age">Age:</label>
            <input type="text" id="age" th:field="*{age}" />
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <br>

            <button type="submit"  class="btn">Регистрация</button>
        </form>
</div>
</body>
</html>
